<body>
	<div id="bricTarget"></div>

	<script src="../js/jquery-latest.js"></script>
	<script src="../js/d3.v3.min.js"></script>

   	<script src="../js/widget-base.js"></script>
	<script src="../js/widget-button.js"></script>
	<script src="../js/eventmanager.js"></script>

	<script>
var eventManager = new EventManager();

// instantiate button 
var button2 = new Button ({
	id: "b6",
	text: "Play animation"
}, eventManager);

// draw button
button2.draw(d3.select("#bricTarget"));

// Event published in another iframe to modify the button in this one (hack for test)
var b6_bricModifyEventId = 'b6' + '_bricModify';

eventManager.subscribe(b6_bricModifyEventId, modify_b6);

var modify_b6 = function (eventDetails)
{
	var b6 = button2;
	if (eventDetails.enable !== undefined)
	{
		b6.setEnabled(eventDetails.enable);
	}

	if (eventDetails.text !== undefined)
	{
		b6.setText(eventDetails.text);
	}
};


window.onload = function(){
	window.parent.postMessage({
		 width: document.documentElement.offsetWidth,
		 height: document.documentElement.offsetHeight
			}, '*');
	};
	
	</script>
</body>
