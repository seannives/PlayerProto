<body>
	<div id="bricTarget"></div>

	<script src="../js/jquery-latest.js"></script>
	<script src="../js/d3.v3.min.js"></script>
	<script src="../js/jquery-ui-1.10.2.custom.js"></script>
   	<script src="../js/widget-base.js"></script>
	<script src="../js/widget-slider.js"></script>
	<script src="../js/widget-numeric.js"></script>
	<script src="../js/eventmanager_ex.js"></script>

	<script>
var eventManager = new EventManager();

// instantiate button 
var buteneExtent = [1, 6];

// slider instantiation
var buteneSlide2 = new Slider ({
		id: "b2Val",
		startVal: 1,
		minVal: buteneExtent[0],
		maxVal: buteneExtent[1],
		stepVal: 1,
		label: "Cis Rotation",
		format: d3.format('5.0f'),
	}, eventManager);

buteneSlide2.draw(d3.select("#bricTarget"));

// changing the slider or clicking an image should trigger events
var fullrotselectedEventId = 'cisIv' + '_crsl' + '_itemSelected';

eventManager.subscribe(fullrotselectedEventId, buteneHandleSelection2);

// clicking an image should update the carousel and the slider
function buteneHandleSelection2(eventDetails)
{
	buteneSlide2.setValue(eventDetails.index + 1);
}


    window.onload = function(){
		window.parent.postMessage({
             width: document.documentElement.offsetWidth,
             height: document.documentElement.offsetHeight
                }, '*');
        };

eventManager.listenBroker();
	
	</script>
</body>
